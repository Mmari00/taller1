    <title>Ejercicio 5</title>
    <script>
        let a = 5;
        let b = 5;

        let mayor = a > b;
        let menor = a < b;
        let igual = a === b;

        console.log(a + " es mayor que " + b + " : " +mayor);
        console.log(a + " es menor que " + b + " : " + menor);
        console.log(a + " y " + b + " son iguales: " + igual);

        alert(`${a} y ${b} valores a evaluar.`);
        alert(`${a} es mayor que ${b} : ${mayor}`);
        alert(`${a} es menor que ${b} : ${menor}`);
        alert(`${a} y ${b} son iguales: ${igual}`);
            
        
        


    </script>
